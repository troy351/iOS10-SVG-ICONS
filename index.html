<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS 10 home screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<img src="images/screenshot.PNG">
<div class="wrapper">
    <section class="top-bar">
        <div class="signal">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <div class="wifi">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <p class="time">9:41 AM</p>
        <div class="battery">
            <i class="rect"></i>
        </div>
        <p class="battery-percent">100%</p>
    </section>
    <section class="icon-wrapper">
        <div class="icon">
            <div class="icon-messages"></div>
            <p>messages</p>
        </div>
        <div class="icon">
            <div class="icon-calendar">
                <p>wednesday</p>
                <p>7</p>
            </div>
            <p>calendar</p>
        </div>
        <div class="icon">
            <div class="icon-photos">
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
                <i class="ellipse"></i>
            </div>
            <p>photos</p>
        </div>
        <div class="icon">
            <div class="icon-camera">
                <div class="top">
                    <div class="head">
                        <i class="left-corner"></i>
                        <i class="right-corner"></i>
                    </div>
                </div>
                <div class="mid">
                    <i class="circle"></i>
                </div>
                <div class="bottom"></div>
            </div>
            <p>camera</p>
        </div>
        <div class="icon">
            <div class="icon-notes">
                <div class="top"></div>
                <div class="bottom">
                    <div class="line">
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                        　<i class="circle"></i>
                    </div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <p>notes</p>
        </div>
        <div class="icon">
            <div class="icon-maps"></div>
            <p>maps</p>
        </div>
    </section>
</div>
</body>
</html>
