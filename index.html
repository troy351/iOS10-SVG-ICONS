<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS 10 home screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="wrapper">
    <section class="top-bar">
        <div class="signal">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <div class="wifi">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <p class="time">9:41 AM</p>
        <div class="battery">
            <i class="rect"></i>
        </div>
        <p class="battery-percent">100%</p>
    </section>
    <section class="icon-wrapper">
        <div class="icon">
            <div class="icon-messages"></div>
            <p>messages</p>
        </div>
        <div class="icon">
            <div class="icon-calendar"></div>
            <p>calendar</p>
        </div>
        <div class="icon">
            <div class="icon-photos"></div>
            <p>photos</p>
        </div>
        <div class="icon">
            <div class="icon-camera"></div>
            <p>camera</p>
        </div>
        <div class="icon">
            <div class="icon-notes"></div>
            <p>notes</p>
        </div>
        <div class="icon">
            <div class="icon-maps"></div>
            <p>maps</p>
        </div>
        <div class="icon">
            <div class="icon-weather"></div>
            <p>weather</p>
        </div>
    </section>
</div>
</body>
</html>
