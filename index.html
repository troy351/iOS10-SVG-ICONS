<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS 10 home screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="wrapper">
    <section class="top-bar">
        <div class="signal">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <div class="wifi">
            <i class="circle"></i>
            <i class="circle"></i>
            <i class="circle"></i>
        </div>
        <p class="time">9:41 AM</p>
        <div class="battery">
            <i class="rect"></i>
        </div>
        <p class="battery-percent">100%</p>
    </section>
    <section class="icon-wrapper">
        <div class="page">
            <div class="icon">
                <div class="icon-messages"></div>
                <p>messages</p>
            </div>
            <div class="icon">
                <div class="icon-calendar"></div>
                <p>calendar</p>
            </div>
            <div class="icon">
                <div class="icon-photos"></div>
                <p>photos</p>
            </div>
            <div class="icon">
                <div class="icon-camera"></div>
                <p>camera</p>
            </div>
            <div class="icon">
                <div class="icon-weather"></div>
                <p>weather</p>
            </div>
            <div class="icon">
                <div class="icon-clock"></div>
                <p>clock</p>
            </div>
            <div class="icon">
                <div class="icon-maps"></div>
                <p>maps</p>
            </div>
            <div class="icon">
                <div class="icon-news"></div>
                <p>news</p>
            </div>
            <div class="icon">
                <div class="icon-wallet"></div>
                <p>wallet</p>
            </div>
            <div class="icon">
                <div class="icon-notes"></div>
                <p>notes</p>
            </div>
            <div class="icon">
                <div class="icon-reminders"></div>
                <p>reminders</p>
            </div>
            <div class="icon">
                <div class="icon-stocks"></div>
                <p>stocks</p>
            </div>
            <div class="icon">
                <div class="icon-videos"></div>
                <p>videos</p>
            </div>
            <div class="icon">
                <div class="icon-ibooks"></div>
                <p class="no-capitalize">iBooks</p>
            </div>
            <div class="icon">
                <div class="icon-itunes-store"></div>
                <p class="no-capitalize">iTunes Store</p>
            </div>
            <div class="icon">
                <div class="icon-app-store"></div>
                <p>app store</p>
            </div>
            <div class="icon">
                <div class="icon-home"></div>
                <p>home</p>
            </div>
            <div class="icon">
                <div class="icon-health"></div>
                <p>health</p>
            </div>
            <div class="icon">
                <div class="icon-settings"></div>
                <p>settings</p>
            </div>
        </div>
        <div class="page">
            <div class="icon">
                <div class="icon-calculator"></div>
                <p>calculator</p>
            </div>
            <div class="icon">
                <div class="icon-watch"></div>
                <p>watch</p>
            </div>
            <div class="icon">
                <div class="icon-contacts"></div>
                <p>contacts</p>
            </div>
        </div>
    </section>
    <section class="pagination"></section>
    <section class="dock">
        <div class="icon">
            <div class="icon-phone"></div>
            <p>phone</p>
        </div>
        <div class="icon">
            <div class="icon-safari"></div>
            <p>safari</p>
        </div>
        <div class="icon">
            <div class="icon-mail"></div>
            <p>mail</p>
        </div>
        <div class="icon">
            <div class="icon-music"></div>
            <p>music</p>
        </div>
    </section>
</div>
<script src="js/home.js"></script>
</body>
</html>
